<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Favorite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Chela+One&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --glass: rgba(255, 255, 255, 0.18);
        --glass-dark: rgba(10, 10, 10, 0.55);
        --text: #0b1220;
        --white: #ffffff;
      }
      /* Reset & Layout */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;
      }
      body,
      html {
        height: 100%;
        font-family: Arial, sans-serif;
        overflow: hidden; /* no scroll */
      }

      /* Background */
      body {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        color: white;
        text-align: center;
        background-image: radial-gradient(
            40% 60% at 70% 0%,
            rgba(255, 255, 255, 0.35),
            rgba(255, 255, 255, 0) 60%
          ),
          linear-gradient(180deg, rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0.35)),
          url("https://i.pinimg.com/1200x/a2/b6/ff/a2b6ff84e86538a70d57422ec0033f5c.jpg");

        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        overflow: hidden;
      }

      .image {
        display: flex;
      }

      .image img {
        justify-content: flex-start;
        align-items: center;
        margin-left: 200px;
        width: 350px;
        border-radius: 40px;
        box-shadow: 0 18px 36px rgba(0, 0, 0, 0.45);
      }

      /* Navbar */
      .nav {
        position: relative;
        z-index: 2;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 16px;
        padding: 24px clamp(16px, 4vw, 40px);
      }
      .brand {
        font-weight: 800;
        letter-spacing: 0.4px;
        color: #0b1220;
        background: var(--white);
        opacity: 0.95;
        padding: 10px 18px;
        border-radius: 999px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
      }
      .pill-light {
        background: var(--glass);
        color: #fff;
        font-weight: 600;
        padding: 10px 18px;
        border-radius: 999px;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 12px 30px rgba(13, 13, 13, 0.35),
          inset 0 1px 0 rgba(255, 255, 255, 0.06);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.12);
        transition: transform 0.18s ease, box-shadow 0.18s ease,
          background 0.18s ease;
      }

      .pill-light:hover {
        transform: translateY(-3px);
        box-shadow: 0 18px 36px rgba(0, 0, 0, 0.45);
      }
      .pill-light:active {
        transform: translateY(0) scale(0.99);
      }
      .nav-items {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }
      .nav a {
        color: #fff;
        text-decoration: none;
      }
      /* Center text */
      .center-text {
        display: flex;
        justify-content: flex-end;
        font-weight: bold;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
        font-family: "Chela One", system-ui;
        font-style: normal; /* moves h1 to the right */
      }

      .center-text h1 {
        font-weight: bold;
        font-size: 100px;
        margin-top: -500px;
        margin-right: 350px;
      }
      .highlight {
        color: rgb(192, 205, 50);
      }

      /* Footer */
      .footer {
        display: flex;
        justify-content: space-between;
        padding: 1rem 2rem;
        font-size: 1rem;
        font-weight: bold;
      }

      /* Watch link styling */
      .watch {
        margin-top: 10px;
        display: flex;
        justify-content: start;
        margin-left: 300px;
        align-items: center;
      }

      .Watch {
        color: white;
        font-weight: 300;
        font-family: "Chela One", system-ui;
        font-style: normal;
        cursor: pointer;
        padding: 8px 20px;
        font-size: 18px;
        background: rgba(0, 0, 0, 0.4);
        border-radius: 12px;
        transition: all 0.3s ease;
      }

      .Watch:hover {
        font-size: 20px;
        background: rgba(255, 255, 255, 0.2);
        text-shadow: 0 0 5px #fff;
      }

      .Watch:active {
        color: black;
      }

      /* Pagination styling */
      .small-bar {
        position: absolute;
        bottom: 60px;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 12px;
      }

      .small-bar a {
        width: 40px;
        height: 40px;
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(4px);
        color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 18px;
        font-family: Arial, sans-serif;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .small-bar a:hover {
        background: white;
        color: #0b1220;
        transform: translateY(-4px);
      }

      a {
        display: inline-block;
      }

      @media (max-width: 900px) {
        .grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      @media (max-width: 560px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="nav">
      <div class="brand">FAVORITE MOVIE</div>
      <div class="nav-items">
        <a class="pill-light" href="index.html">Home</a>
        <a class="pill-light" href="fav.html">Content</a>
        <a class="pill-light" href="#others">Others</a>
      </div>
    </nav>

    <div class="image">
      <img
        src="https://i.pinimg.com/1200x/fa/5e/2a/fa5e2a801c22fff955a829e73fbefcdb.jpg"
        alt="Fangs Of Fortune"
      />
    </div>

    <div class="center-text">
      <h1>
        FANGS<br />OF <br />
        FORTUNE
      </h1>
    </div>

    <div class="watch">
      <a href="https://t.kisskh.id/YYpy" class="Watch">Click To Watch</a>
    </div>

    <!-- Pagination Bar -->
    <div class="small-bar">
      <a href="movie(1).html">1</a>
      <a href="movie(2).html">2</a>
      <a href="movie(3).html">3</a>
      <a href="movie(4).html">4</a>
      <a href="movie(5).html">5</a>
    </div>

    <!-- Footer -->
    <div class="footer">
      <span>www.favoritelist.com</span>
      <span>hello@favoritelist.com</span>
    </div>
  </body>
</html>
