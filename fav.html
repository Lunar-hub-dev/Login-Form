<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Favorite Lists</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
          rel="stylesheet"
        />
        <style>
          :root {
            --glass: rgba(255, 255, 255, 0.18);
            --glass-dark: rgba(10, 10, 10, 0.55);
            --text: #0b1220;
            --white: #ffffff;
          }
          * {
            box-sizing: border-box;
          }
          html,
          body {
            height: 100%;
          }
          body {
            margin: 0;
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto,
              Helvetica, Arial, sans-serif;
            color: var(--white);
            line-height: 1.4;
            -webkit-font-smoothing: antialiased;
            background: #81c6ff;
          } /* --- HERO BACKGROUND --- */
          .hero {
            position: relative;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            background-image: radial-gradient(
                40% 60% at 70% 0%,
                rgba(255, 255, 255, 0.35),
                rgba(255, 255, 255, 0) 60%
              ),
              linear-gradient(180deg, rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0.35)),
              url("https://i.pinimg.com/736x/8c/92/0d/8c920d9c2c29f6afb75c16b5fb60fba0.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow: hidden;
          }
          .overlay {
            position: absolute;
            inset: 0;
            background: radial-gradient(
              1200px 600px at 50% 10%,
              rgba(255, 255, 255, 0.25),
              transparent 60%
            );
          }

          /* --- NAV --- */
          .nav {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            padding: 24px clamp(16px, 4vw, 40px);
          }
          .brand {
            font-weight: 800;
            letter-spacing: 0.4px;
            color: #0b1220;
            background: var(--white);
            opacity: 0.95;
            padding: 10px 18px;
            border-radius: 999px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
          }
          .pill-light {
            background: var(--glass);
            color: #fff;
            font-weight: 600;
            padding: 10px 18px;
            border-radius: 999px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 12px 30px rgba(13, 13, 13, 0.35),
              inset 0 1px 0 rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.12);
            transition: transform 0.18s ease, box-shadow 0.18s ease,
              background 0.18s ease;
          }

          .pill-light:hover {
            transform: translateY(-3px);
            box-shadow: 0 18px 36px rgba(0, 0, 0, 0.45);
          }
          .pill-light:active {
            transform: translateY(0) scale(0.99);
          }
          .nav-items {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
          }
          .nav a {
            color: #fff;
            text-decoration: none;
          }

          /* --- GRID BUTTONS --- */
          .grid {
            position: relative;
            z-index: 1;
            margin: auto;
            width: min(1200px, 92%);
            display: grid;
            gap: 80px;
            padding: 40px 0 80px;
            grid-template-columns: repeat(3, 1fr);
          }
          @media (max-width: 900px) {
            .grid {
              grid-template-columns: repeat(2, 1fr);
            }
          }
          @media (max-width: 560px) {
            .grid {
              grid-template-columns: 1fr;
            }
          }

          .pill-dark {
           
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            height: 68px;
            border-radius: 999px;
            font-weight: 800;
            letter-spacing: 0.6px;
            color: #fff;
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 12px 30px rgba(13, 13, 13, 0.35),
              inset 0 1px 0 rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            transition: transform 0.18s ease, box-shadow 0.18s ease,
              background 0.18s ease;
          }
          .pill-dark:hover {
            transform: translateY(-3px);
            box-shadow: 0 18px 36px rgba(0, 0, 0, 0.45);
          }
          .pill-dark:active {
            transform: translateY(0) scale(0.99);
          }

          /* bottom-right website chip */
          .site-chip {
            position: fixed;
            right: 18px;
            bottom: 18px;
            z-index: 3;
            background: var(--glass-dark);
            color: #fff;
            padding: 12px 18px;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.35);
            font-weight: 700;
            text-decoration: none;
          }

          /* tiny underline for the "PLEASE" item */
          .tiny {
            font-size: 20px;
            opacity: 0.65;
            margin-top: -14px;
            text-align: center;
          }

          .footer {
        display: flex;
        justify-content: space-between;
        padding: 1rem 2rem;
        font-size: 1rem;
        font-weight: bold;
      }
        </style>
      </head>
      <body>
        <main class="hero">
          <div class="overlay" aria-hidden="true"></div>
          <!-- NAV -->
          <nav class="nav">
            <div class="brand">FAVORITE LISTS</div>
            <div class="nav-items">
              <a class="pill-light" href="index.html">Home</a>
              <a class="pill-light" href="fav.html">Content</a>
              <a class="pill-light" href="#others">Others</a>
            </div>
          </nav>

          
          <!-- BUTTON GRID -->
          <section class="grid">
            <a class="pill-dark" href="#color">COLOR</a>
            <a class="pill-dark" href="drink.html">DRINK</a>
            <a class="pill-dark" href="food.html">FOOD</a>

            <a class="pill-dark" href="song(1).html">MUSIC</a>
            <a class="pill-dark" href="movie(1).html">MOVIE</a>
            <a class="pill-dark" href="#makeup">MY MAKE UP</a>

            <a class="pill-dark" href="#outfit">MY OUTFIT</a>
            <a class="pill-dark" href="#place">PLACES</a>
            <a class="pill-dark" href="#hobbie">HOBBIES</a>
          </section>

          <div class="footer">
      <span>www.favoritelist.com</span>
      <span>hello@favoritelist.com</span>
    </div>
        </main>

        
      </body>
    </html>
  </head>
</html>
